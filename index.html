        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background: #000;
    }

    }

        border: 1px solid #000;
        padding: 22px;
        border-radius: 50%;
        background: #ffc301;

        background: #fff;
        color: #000;
    }
</style>
